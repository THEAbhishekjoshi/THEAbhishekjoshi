<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="links">
    <title>Contact form</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="taco.html">About-LTS</a></li>
                <li><a href="taco.html">Our Menu</a></li>
                <li><a href="storehours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="tacos_close_up_400x260.png" alt="Little Taco Shop Tacos Photo" title="Little Taco Shop Tacos Photo">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="example/john" required autocomplete="on" autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>

                    <p>
                        <label for="message">Your message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <br>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane
                <br>
                Kansas City, Canada
                <br>
            </address>
            <p>
                Phone no: <a href="tel:+915555555555">555-555-5555</a>
            </p>
        </section>
    </main>

    <footer>
        <p><a href="#">Back to Top</a></p>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>

</body>

</html>
