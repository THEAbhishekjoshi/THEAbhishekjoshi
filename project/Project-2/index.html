<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="textInput" placeholder="Enter text or URL" oninput="updateQRCode()">
        <input type="color" id="colorPicker" value="#000000" onchange="updateQRCode()">
        <button id="generateBtn">Generate QR Code</button>

        <div id="qrCode" class="qr-container"></div>
        <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>

        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <p>Dark Mode</p>
        </div>
    </div>

    <script src="https://unpkg.com/qr-code-styling@1.5.0"></script>
    <script src="script.js"></script>

</body>
</html>
